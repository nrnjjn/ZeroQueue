{% extends 'temp/organisation.html' %}
{% block base %}
	<h1 align="center">VIEW DAILY APPOINTMENT</h1>
	<table border="1"align="center">
		<tr>

			<td>date</td>
			<td>time</td>
			<td>department</td>
			<td>user name</td>
		</tr>
        {% for i  in objval %}
		<tr>

			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
			<td>{{ i.department }}</td>
			<td>{{ i.u_id }}</td>
		</tr>
        {% endfor %}
	</table>
{% endblock %}
