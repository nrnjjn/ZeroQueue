{% extends 'temp/user.html' %}
{% block base %}
	<h1 align="center">book appointment</h1>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>organisation</td>
				<td><input type="text" name="organisation"></td>
			</tr>
			<tr>
				<td>date</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>time</td>
				<td><input type="time" name="time"></td>
			</tr>
			<tr>
				<td>details</td>
				<td><input type="text" name="details"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="book" value="book"></td>
			</tr>
		</table>
	</form>

{% endblock %}
